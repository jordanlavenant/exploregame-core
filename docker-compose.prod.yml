services:
  api:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: api_serve
    ports:
      - '8911:8911'
    depends_on:
      - db
      - migrate
    environment:
      - DATABASE_URL=postgresql://redwood:redwood@db:5432/ExploreGame
      - TEST_DATABASE_URL=postgresql://redwood:redwood@db:5432/ExploreGame_test
      - SESSION_SECRET=super_secret_session_key_change_me_in_production_please

  web:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: web_serve
    ports:
      - '8910:8910'
    depends_on:
      - api
    environment:
      - API_PROXY_TARGET=http://api:8911

  db:
    image: postgres:16-bookworm
    environment:
      POSTGRES_USER: redwood
      POSTGRES_PASSWORD: redwood
      POSTGRES_DB: ExploreGame
    # ports:
    #   - '5432:5432'
    volumes:
      - ./postgres:/var/lib/postgresql/data

  console:
    user: root
    build:
      context: .
      dockerfile: ./Dockerfile
      target: console
    tmpfs:
      - /tmp
    command: 'true'
    environment:
      - DATABASE_URL=postgresql://redwood:redwood@db:5432/ExploreGame
      - TEST_DATABASE_URL=postgresql://redwood:redwood@db:5432/ExploreGame_test
    depends_on:
      - db

  migrate:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: console
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://redwood:redwood@db:5432/redwood
    command: >
      /bin/bash -c "
      yarn redwood prisma migrate deploy &&
      yarn redwood prisma db seed
      "